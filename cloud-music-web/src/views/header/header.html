<div class="header">
  <div class="header-box flex-row-justify-center">
    <div class="flex-row-start-center">
      <img src="../../assets/images/portal/portal-logo.png" @click="linkToPortal" />
      <ul class="header-tabs">
        <li
          v-for="(item, index) in header.menus"
          :key="'menus-' + index"
          :class="{ active: header.currentTab === item.url }"
          @click="onLinkTo(item.url)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
    <div class="flex-row-start-center">
      <input
        placeholder="搜索音乐/歌手/歌单/MV"
        v-model="header.keyword"
        :maxlength="20"
        @keydown.enter="handleSearch"
      />
      <div class="header-username font14 ml16" v-if="!header.username" @click="handleLoginDialogShow">登录/注册</div>
      <div class="header-username font14 ml16" v-if="!!header.username">{{ header.username }}</div>
    </div>
  </div>

  <login-form></login-form>
</div>
