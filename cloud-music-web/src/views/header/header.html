<div class="header">
  <div class="header-container flex-row-justify-center">
    <div class="flex-row-start-center">
      <img src="../../assets/images/portal/portal-logo.png" @click="headerService.linkToPortal" />
      <ul class="header-container--tabs">
        <li
          v-for="(item, index) in headerService.menus"
          :key="'menus-' + index"
          :class="{ active: headerService.currentTab === item.url }"
          @click="onLinkTo(item.url)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
    <div class="flex-row-start-center">
      <input placeholder="搜索音乐/歌手/歌单/MV" />
      <div class="header-tabs font14 ml24">登录/注册</div>
    </div>
  </div>
</div>
