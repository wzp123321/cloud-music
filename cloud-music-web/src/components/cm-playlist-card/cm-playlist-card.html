<div class="cm-playlist-card">
  <div class="cm-playlist-card--cover">
    <cm-skeleton width="100%" :height="'262px'" :imageUrl="coverImageUrl" sourceType="image"> </cm-skeleton>
  </div>
  <h6 :title="title">{{ title }}</h6>
  <div class="cm-playlist-card--play-count">
    <i class="iconfont icon-z"></i>
    <span>{{ playCount }}</span>
  </div>
</div>
