<div class="type-nav flex-row-start-end">
  <h5>{{ title }}</h5>
  <ul v-if="navs?.length">
    <li
      v-for="(item, index) in navs"
      :key="'nav_'+ index"
      :class="{selected: selectedCode === item.code }"
      @click="onNavChange(item.code)"
    >
      {{ item.name }}
    </li>
  </ul>
  <span class="load-more" @click="loadMore">
    更多
    <i class="iconfont icon-xiangyou"></i>
  </span>
</div>
